<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Services - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/Admin-barre.css">
    <link rel="stylesheet" href="../styles/Admin-services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <link rel="stylesheet" href="../styles/Admin-barre.css">
    <!-- Inclure la navbar -->
<div id="navbar-container"></div>

<script>
// Chargement de la navbar
fetch('Admin-barre.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        
        // Marquer le lien actif
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.toggle('active', link.getAttribute('href') === currentPage);
        });
    });
</script> 
    <div class="admin-container">
        <h1><i class="fas fa-concierge-bell"></i> Gestion des Services</h1>
        
        <div class="controls">
            <div class="search-group">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Rechercher un service...">
            </div>
            <button id="add-service-btn"><i class="fas fa-plus"></i> Ajouter un service</button>
        </div>
        
        <div class="services-grid" id="services-grid">
            <!-- Services chargés via JavaScript -->
        </div>
        
        <div class="pagination">
            <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> </button>
            <span id="page-info">Page 1 sur 1</span>
            <button id="next-page" disabled> <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Modal Ajout/Modification -->
    <div class="service-modal" id="service-modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Ajouter un service</h2>
            
            <form id="service-form">
                <input type="hidden" id="service-id">
                
                <div class="form-group">
                    <label for="service-name">Nom du service</label>
                    <input type="text" id="service-name" required oninvalid="this.setCustomValidity('Veuillez saisir le nom du service !')" oninput="this.setCustomValidity('')">
                </div>
                
                <div class="form-group">
                    <label for="service-desc">Description</label>
                    <textarea id="service-desc" rows="3" required oninvalid="this.setCustomValidity('Veuillez saisir la description du service !')" oninput="this.setCustomValidity('')"></textarea>
                </div>
                
                
                <div class="form-group">
                    <label for="service-image">Image</label>
                    <input type="file" id="service-image" accept="image/*">
                    <div class="image-preview" id="image-preview"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="save-service">Enregistrer</button>
                    <button type="button" id="cancel-edit">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div class="confirm-modal" id="confirm-modal" style="display:none;">
        <div class="modal-content">
            <p id="confirm-message">Êtes-vous sûr de vouloir supprimer ce service ?</p>
            <div class="modal-actions">
                <button id="confirm-delete">Oui, supprimer</button>
                <button id="cancel-delete">Annuler</button>
            </div>
        </div>
    </div>
    <!-- pied de page :-->
  <div id="footer-container"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/Admin-barre.js"></script>
    <script src="../js/Admin-services.js"></script>
</body>
</html>
