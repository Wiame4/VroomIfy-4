<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Services</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!-- Mettre √† jour les liens CDN de Swiper dans la section head -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/service.css">
    <style>
        /* Style de base */
.modal.fade {
    background: rgba(0, 0, 0, 0.5);
    display: none;
    animation: modalFadeIn 0.4s ease-out;
}

.modal-dialog {
    margin: 1.75rem auto;
    max-width: 500px;
}

.modal-content {
    border: none;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    overflow: hidden;
}

/* Header */
.modal-header {
    background: #f8f9fa;
    border-bottom: 2px solid #e9ecef;
    padding: 1rem 1.5rem;
    position: relative;
}

.modal-header h5::before {
    content: "üîê ";
    margin-right: 8px;
}

.btn-close {
    position: absolute;
    right: 1.5rem;
    top: 1.2rem;
    opacity: 0.7;
    transition: all 0.3s;
}

.btn-close:hover {
    opacity: 1;
    transform: rotate(90deg);
}

/* Corps */
.modal-body {
    padding: 1.5rem;
    color: #495057;
    font-size: 1.05rem;
}

.modal-body::before {
    content: "üõí ";
    margin-right: 10px;
    font-size: 1.3em;
    vertical-align: middle;
}

/* Footer */
.modal-footer {
    border-top: 2px solid #e9ecef;
    padding: 1rem 1.5rem;
    gap: 12px;
}

.btn {
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
}

.btn-secondary::before {
    content: "üö™ ";
}

.btn-primary {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    border: none;
}

.btn-primary::before {
    content: "üîë ";
}

/* Animation */
@keyframes modalFadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Micro-interactions */
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.btn-primary:hover {
    box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
}
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section>
        <h1 class="serviceTitre">Nos Services</h1>
        <div class="container">
            <div class="swiper card__container">
                <div class="swiper-wrapper" id="service-list"></div>

                <div class="swiper-button-next">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-s-line"></i>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Modale de connexion -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connexion requise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Vous devez vous connecter pour prendre un rdv.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <a href="connexion.html" class="btn btn-primary">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/service.js"></script>
    
</body>
</html>
